<div class="container">
<div class="col-md-6 col-md-offset-3">
    <form class="form-signin">
        <h2 class="form-signin-heading">Login Form</h2>
        <label for="inputEmail" class="sr-only">Wallet Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Wallet Address" required autofocus>
        <label for="inputPassword" class="sr-only">API Key</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="API Key" required>
        <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</div> <!-- /container -->
