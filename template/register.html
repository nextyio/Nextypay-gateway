<div class="container defaultBg">
    <h1 class="card bg-light card-body mb-3">Registration Form</h1>
   <div class="col-12 col-lg-12 col-xl-12 well">
       <div class="row">
           <form>
               <div class="col-12 col-md-12 col-lg-12">
                   <div class="form-group">
                       <label>Wallet address</label>
                       <input type="text" id="wallet" placeholder="Enter Wallet Address Here.."
                       class="form-control">
                   </div>
                   <div class="row">
                       <div class="col-12 col-md-12 col-lg-4 form-group">
                           <label>Title</label>
                           <input type="text" id="merchantName" placeholder="Enter Merchant Name Here.."
                           class="form-control">
                       </div>
                       <div class="col-12 col-md-12 col-lg-8 form-group">
                           <label>Website</label>
                           <input type="text" id="url" placeholder="Enter Website Url Here.."
                           class="form-control">
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-12 col-md-12 col-lg-4 form-group">
                           <label>City</label>
                           <input type="text" placeholder="Enter City Name Here.." class="form-control">
                       </div>
                       <div class="col-12 col-md-12 col-lg-4 form-group">
                           <label>State</label>
                           <input type="text" placeholder="Enter State Name Here.."
                           class="form-control">
                       </div>
                       <div class="col-12 col-md-12 col-lg-4 form-group">
                           <label>Zip</label>
                           <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                       </div>
                   </div>
                   <div class="form-group">
                       <label>Phone Number</label>
                       <input type="text" placeholder="Enter Phone Number Here.."
                       class="form-control">
                   </div>
                   <div class="form-group">
                       <label>Email Address</label>
                       <input type="text" id="email" placeholder="Enter Email Address Here.."
                       class="form-control">
                   </div>
                   <div class="col-4 col-lg-4"></div>
                   <div class="col-4 col-lg-4">
                       <button onclick="addMerchant();" type="button" class="btn btn-lg btn-info maxWidth"
                       data-toggle="modal" data-target="#popup">Submit</button>
                   </div>
                   <div class="col-4 col-lg-4"></div>
               </div>
           </form>
       </div>
   </div>
</div>
